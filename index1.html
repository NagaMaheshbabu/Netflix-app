<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title dir="ltr">NetFlix Home</title>
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="netflix-logo.png">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div>
        <nav>
            <ol>
                <li><a href="index.html"><img src="netflix-image.jpg" alt=""></a></li>
                <li><a href="netflix-signup.html"><button>Sign In</button></a></li>
            </ol>
            <hr>
        </nav>
    </div>

    <section>
        <div>
            <ul>
                <li><img src="Checkmark.png" alt="failed" id="checkbox"></li>

                <li>STEP 1 OF 3</li>
                <li>CHOOSE YOUR PLAN</li>

                <li><span class="material-symbols-outlined">
                        done
                    </span>No Commitments,Cancel anytime.</li>
                <li><span class="material-symbols-outlined">
                        done
                    </span>Every thing on Netflix is on Low Price</li>
                <li><span class="material-symbols-outlined">
                        done
                    </span>No adds No extra Fee</li>
                <li><a href="netflix-2.html"><input type="button" value="Next" id="btn"></a></li>
            </ul>
        </div>
        <div id="dark"><img src="moon.png" alt="failed" id="darkmode"></div>

    </section>
    <script>
        var dark = document.getElementById("darkmode");
        dark.onclick = function () {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                document.body.style.background = "black"
                document.body.style.color = "white"
                document.getElementById("darkmode").style.transition = "all 900ms"
                document.body.style.fontFamily = "serif"
                dark.src = "sun.png"
                document.body.style.transition = "background 3000ms ease-in-out"


            }
            else {
                dark.src = "moon.png"
                document.body.style.fontFamily = "poppins"
                document.body.style.background = "white"
                document.body.style.color = "black"
                document.body.style.transition = "background 1000ms ease-in"
                document.getElementById("dark").style.background = "black"

            }



        }
    </script>


</body>

</html>
